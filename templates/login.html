{% extends "base.html" %}

{% block content %}
<section id="login">
    <!--{% if login_success %}
        <script>
            showLoginSuccess();
        </script>
    {% endif %} -->


    
    <div class="login-container" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='images/img1.jpg') }}');"> 
        
        <div class="wrapper"> 

            <form method="POST" action="{{ url_for('login') }}">
                <h1>Login</h1>
            
                <div class="input-box"> 
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have account? <a href="{{ url_for('register') }}">Register now</a></p>
                </div>
            </form>
        </div>

    </div>


</section>


{% endblock %}
